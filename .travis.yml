sudo: required
language: java
jdk: openjdk11

services:
  - docker

before_install:
  # install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  # login to docker registries (dockerhub + heroku)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker login -u "$HEROKU_USERNAME" --password=$HEROKU_API_KEY registry.heroku.com

script:
  # build docker images
  - docker build -t pomodo-rest .
  - docker tag pomodo-rest registry.heroku.com/$HEROKU_APP/web

deploy:
  provider: script
  script:
    # push to dockerhub & heroku
    docker push pomodo-rest;
    docker push registry.heroku.com/$HEROKU_APP/web;
    heroku container:release web --app $HEROKU_APP
  on:
    branch: master
